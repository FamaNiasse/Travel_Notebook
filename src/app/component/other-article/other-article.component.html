<section class="other-travel">

    <h1>Autres voyages</h1>


    <ul>
        <li class="otherCountryPics" *ngFor="let travel of otherTravel">
            <a routerLink="/article/{{travel.id}}">
                <img src="{{travel.firstPicture}}" alt="Image de {{ travel.country }}">

                <div class="container">

                    <h2>{{travel.country}}
                        {{travel.city}}</h2>
                        <p>{{travel.dateGo | date:'dd.MM.yyyy'}} {{travel.dateBack | date:'dd.MM.yyyy'}}</p>

                </div>
            </a>
        </li>

    </ul>


</section>
