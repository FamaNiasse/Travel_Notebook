<section class="first-pics">

    <a routerLink="/article/{{notebook.id}}">

        <div class="imageCountry">
            <img src="{{ notebook.firstPicture }}" alt="Image de {{ notebook.country }}" />

            <div class="date">
                <h2> {{ notebook.country }}-{{ notebook.city }}
                </h2>
                <p>{{notebook.dateGo | date:'dd.MM.yyyy'}} <span>.</span> {{notebook.dateBack | date:'dd.MM.yyyy'}}
                </p>

            </div>
        </div>

    </a>
</section>
